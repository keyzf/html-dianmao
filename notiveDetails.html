<body>
    <div id="app">
        <!-- 头部 -->

                    <img src="./img/logo.png" alt />

                <div class="headerNavBox">

                        <li> <a href="./information.html" class="navList ">信息汇总</a> </li>
                        <li> <a href="./release.html" class="navList">我要发布</a> </li>
                        <li> <a href="./specialSeats.html" class="navList">总共专席</a> </li>
                    </ul>
                </div>
                <div class="headerSearchBox">
                    <iframe style="width: 100%;height: 100%;border-radius: 8px;" scrolling="no" src="./loginStatus.html" frameborder="0"></iframe>
                </div>
            </div>
        </div>
        <!-- 内容 -->
        <div class="notiveDetails">
            <div class="contentBox">
                <div class="title">
                    <p v-html="notiveInfo.title"></p>
                    <p class="date" v-html="notiveInfo.date"></p>

                China（SGCC）.All rights reserved</div>
        </div>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data() {
                return {
                    searchContent: '',
                    listData: {
                        id: ''
                    },
                    notiveInfo: {
                        title: '国网西藏电力有限公司户用光伏及微网光伏修复工程采购项目中标候选人公示',
                        date: '2020.07.26',
                        content: '各相关投标人：<br/>国网西藏电力有限公司户用光伏及微网光伏修复工程采购项目评标工作已经结束依据《中人民共和国招标投标法实施条例》、《招标公告和公示信息发布管理办法》对中标候选人公示的规定，现将评标委员会推荐的中标候选人予以公示，公示期3日。投标人或者其他利害关系人若对评标结果有异议的，请在中标候选人公示期间以书面形式（传真）提出。<br/>说明：投标人对以上结果如有异议，可以自公示之日起3日内，向招标人提出。根据招标投标法及相关法规规定，投标人和其他利害关系人在招标投标活动中有疑问，有权依法提出异议或投诉。投标人和其他利害关系人异议、投诉时应注意以下事项：<br/>一、提交异议、投诉书包括下列内容：<br/>1.异议（投诉）人的名称、地址、联系人及有效联系方式；<br/> 2.异议（投诉）的名称；<br/>3.异议（投诉）事项的基本事实；<br/>4.有效线索和相关证明材料。',
                        urlName: '国网西藏电力有限公司户用光伏及微网光伏修复工程采购项目中标候选人公示.docx',
                        url: 'http://ecp.sgcc.com.cn//outerNews/8a82014c729dcd4601737ff18f700e09_%E5%8D%95%E4%B8%80%E6%9D%A5%E6%BA%90%E4%BA%8B%E5%89%8D%E5%85%AC%E7%A4%BA.docx'
                    }
                }
            },

            computed: {},
            creted() { },
            components: {
            },
            mounted() {
                this.listData.id = this.getQueryVariable('id')

            },
            methods: {
                goSearch() {
                    if (this.searchContent) {
                        window.location.href = `searchPage.html?id=${this.searchContent}`;
                    } else {
                        this.$message.error('请输入所要搜索的信息！');
                    }

                },
                getQueryVariable(variable) {
                    var query = window.location.search.substring(1);
                    var vars = query.split("&");
                    for (var i = 0; i < vars.length; i++) {
                        var pair = vars[i].split("=");
                        if (pair[0] == variable) { return pair[1]; }
                    }
                    return (false);
                },
                downloadFn(url) {
                    console.log(url)
                    window.open(url)
                }
            }

        })
    </script>
</body>
