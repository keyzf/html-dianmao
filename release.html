<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="./js/browser.min.js"></script>
	<script src="./js/polyfill.min.js"></script>
    <link rel="stylesheet" href="./css/chunk.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/release.css">
    <link rel="stylesheet" href="./css/element.css">
    <script src="./js/vue.min.js"></script>
    <script src="./js/element.js"></script>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <title>我要发布</title>
</head>


<body>
    <div id="app">
        <!-- 头部 -->
        <div class="header">
            <div class="headerBox">
                <div class="headerLogo">
                    <img src="./img/logo.png" alt />
                </div>
                <div class="headerNavBox">
                    <ul class="qfNavListBox">
                        <li> <a href="./index.html" class="navList ">首页</a> </li>
                        <li> <a href="./information.html" class="navList">信息汇总</a> </li>
                        <li> <a href="./release.html " class="navList active">我要发布</a> </li>
                        <li> <a href="./specialSeats.html" class="navList">总共专席</a> </li>
                    </ul>
                </div>
                <div class="headerSearchBox">
                    <iframe style="width: 100%;height: 100%;border-radius: 8px;" scrolling="no" src="./loginStatus.html" frameborder="0"></iframe>
                </div>
            </div>
        </div>
        <!-- 内容 -->
        <div class="release">
            <div class="releaseBox">
                <p class="pTitle">1、选择发布类型</p>
                <ul class="typeBox">
                    <li class="typeList" v-for="(item,index) in typeList" :key="index" @click="switchTitleFn(item)">
                        <div :class="[item.isActive ? 'topActive' : 'top']">
                            <i class="iconfont" v-html="item.icon"></i>
                        </div>
                        <p :class="[item.isActive ? 'pContentActive' : 'pContent']">{{item.name}}</p>
                    </li>
                </ul>
                <div class="buttonBox">
                    <div class="button" @click="goReleaseText">
                        下一步
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footerTop">
                <span>联系我们</span>
                <span>法律援助</span>
            </div>
            <div class="footetButtom">电猫网信息共享平台 http://dianmao.com 版权所有 Copyright @ 2003-2020 State Grid Corporation of
                China（SGCC）.All rights reserved</div>
        </div>
    </div>
    <script type="text/babel">
        new Vue({
            el: '#app',
            data() {
                return {
                    searchContent: '',   //头部搜索信息
                    typeList: [
                        {
                            icon: "&#xe678;",
                            name: '造价设计',
                            index: 1,
                            isActive: false
                        }, {
                            icon: "&#xe605;",
                            name: '材料设备',
                            index: 2,
                            isActive: false
                        }, {
                            icon: "&#xe678;",
                            name: '工程监理',
                            index: 3,
                            isActive: false
                        }, {
                            icon: "&#xe60b;",
                            name: '安装调试',
                            index: 4,
                            isActive: false
                        }, {
                            icon: "&#xe645;",
                            name: '机械车辆租赁',
                            index: 5,
                            isActive: false
                        }, {
                            icon: "&#xe601;",
                            name: '预算资料',
                            index: 6,
                            isActive: false
                        }, {
                            icon: "&#xe64f;",
                            name: '审计决算',
                            index: 7,
                            isActive: false
                        }, {
                            icon: "&#xe6ae;",
                            name: '资质服务',
                            index: 8,
                            isActive: false
                        }, {
                            icon: "&#xe621;",
                            name: '法律服务',
                            index: 9,
                            isActive: false
                        },
                    ],
                    releaseId: ""
                };
            },

            computed: {},
            creted() { },
            components: {
            },
            mounted() {

            },
            methods: {
                goSearch() {
                    if (this.searchContent) {
                        window.location.href = `searchPage.html?id=${this.searchContent}`;
                    } else {
                        this.$message.error('请输入所要搜索的信息！');
                    }

                },
                switchTitleFn(item) {
                    this.releaseId = item.index
                    this.typeList.forEach(element => {
                        if (item.index == element.index) {
                            element.isActive = true
                        } else {
                            element.isActive = false
                        }
                    });
                },
                goReleaseText() {
                    if (this.releaseId) {
                        window.location.href = `releaseText.html?type=${this.releaseId}`;
                    } else {
                        this.$message.error('请选择要发布信息类型！');
                    }

                }
            }

        })
    </script>
</body>

</html>
